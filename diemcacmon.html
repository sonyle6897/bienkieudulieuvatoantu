<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diemmonhoc</title>
</head>
<body>
<script>
        let vatLy = Number(prompt("Nhap diem Vat Ly"));
        let hoahoc = Number(prompt("Nhap diem Hoa Hoc"));
        let sinhhoc = Number(prompt("Nhap diem Sinh hoc"));

        document.write('vatLy = ' + vatLy);
        document.write('<br/>');
        document.write('hoahoc = ' + hoahoc);
        document.write('<br/>');
        document.write('sinhhoc = ' + sinhhoc);
        let tongdiem = vatLy + hoahoc + sinhhoc;
        document.write('<br/>');
        document.write('tongdiem = ' + tongdiem);
        document.write('<br/>')
        let diemtrungbinh = tongdiem / 3;
        document.write('diemtrungbinh =' + diemtrungbinh);
    </script>
</body>
</html>
